<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Eric Hanson" />
    <meta name="description" content="???" />
    <meta name="keywords" content="???" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="/images/avatar.jpg"
            alt="profile avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="/images/edit-icon.png"
                alt="edit icon"
                class="profile__edit-img"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="/images/plus.png"
              alt="add icon"
              class="profile__add-img"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="/images/snow-mountain.jpg"
                alt="val thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="/images/restaurant.jpg"
                alt="restaurant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant Terrace</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="/images/cafe.jpg"
                alt="an outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="/images/bridge.jpg"
                alt="a very long bridge"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">A very long bridge</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="/images/tunnel.jpg"
                alt="tunnel with morning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="/images/cabin.jpg"
                alt="mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
